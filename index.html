<body>
  <script type="text/x-handlebars">
    <div class="container-fluid">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">cms-5000</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href='#/page/1'>Page 1</a>
            </li>
            <li><a href="#/about">About</a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <form class="searchbox">
                <input type="search" placeholder="Search..." name="search" class="searchbox-input" onkeyup="searchboxHover();" required>
                <input type="submit" class="searchbox-submit" value="">
                <span class="searchbox-icon"><img src="images/magnifier.svg" alt=""></span>
              </form>
            </li>
            <li>
              <form class="navbar-form navbar-right">
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Username" required>
                  <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-default">Login</button>
              </form>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="posts">
    <div class="addPost">
      <h1>Add a post</h1>
      <p>{{input type="text" value=newTitle required="true"}}
      </p>
      <p>{{input type="text" value=newExcerpt required="true"}}
      </p>
      <p>{{textarea value=newContent cols="80" rows="8"}}
      </p>
      <p>{{input type="text" value=newTags}}
      </p>
      <button {{action 'addPost'}}>Save</button>
    </div>
    <div class="row">
      {{#each post in model itemController="post"}}
      <article class="post">
        {{#if post.isEditing}}
          <p>{{input type="text" value=post.title required="true"}}</p>
          <p>{{input type="text" value=post.excerpt required="true"}}</p>
          <p>{{textarea value=post.content cols="80" rows="8"}}</p>
          <p>{{input type="text" value=post.tags}}</p>
          <button {{action 'editPost'}}>Save</button>
        {{else}}
          <h1>{{post.title}}</h1>
          <p class="excerpt">{{format-markdown post.excerpt}}</p>
          <p class="date">{{format-date post.date}}</p>
          <p class="tags">Tags: {{post.tags}}</p>
          <button {{action 'toggleEdit'}}>Edit</button>
        {{/if}}
      </article>
      <!--        {{#link-to 'post' this}}{{post.title}}{{/link-to}}-->
      {{/each}}
    </div>
  </script>
