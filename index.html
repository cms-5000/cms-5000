<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CMS 5000</title>
  <script src="js/libs/jquery-2.1.1.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-v1.6.1.js"></script>
  <script src="js/libs/showdown-0.3.1.min.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>

<body>
  <script type="text/x-handlebars">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-default" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CMS5000</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href='#/posts'>Posts</a>
              </li>
              <li><a href="#/about">About Us</a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>
                <form class="searchbox">
                  <input type="search" placeholder="Search..." name="search" class="searchbox-input" onkeyup="buttonUp();" required>
                  <input type="submit" class="searchbox-submit" value="">
                  <span class="searchbox-icon"><svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	                 width="50px" height="50px" viewBox="0 0 50 50" enable-background="new 0 0 50 50" xml:space="preserve">
                  <path d="M30.075,13.341c-4.613-4.614-12.121-4.614-16.734,0c-4.612,4.614-4.612,12.121,0,16.735
                      c4.108,4.107,10.506,4.547,15.116,1.34c0.097,0.459,0.32,0.897,0.676,1.254l6.718,6.717c0.978,0.977,2.56,0.977,3.535,0
                      c0.978-0.977,0.978-2.559,0-3.535l-6.718-6.719c-0.355-0.355-0.794-0.578-1.253-0.674C34.624,23.847,34.184,17.451,30.075,13.341z
                       M27.954,27.955c-3.444,3.444-9.048,3.444-12.492,0c-3.442-3.444-3.442-9.048,0-12.492c3.444-3.444,9.048-3.444,12.492,0
                      S31.398,24.511,27.954,27.955z"/>
                  </svg></span>
                </form>
              </li>
              <li class="dropdown">
                <a href="" class="dropdown-toggle" data-toggle="dropdown">Sign in <b class="caret"></b></a>
                <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                  <li>
                    <div class="row">
                      <div class="col-md-12">
                        <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                          <div class="form-group">
                            <label class="sr-only" for="exampleInputEmail2">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
                          </div>
                          <div class="form-group">
                            <label class="sr-only" for="exampleInputPassword2">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                          </div>
                          <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block">Sign in</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </nav>
      </div>
    </div>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="posts">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-md-3">
          <table class='table'>
            <thead>
              <tr>
                <th>Recent Posts</th>
              </tr>
            </thead>

            <tbody>
              {{#each model}}
              <tr>
                <td>
                  {{#link-to 'post' this}}{{title}} <small class='muted'>by {{author.name}}</small>{{/link-to}}
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>

        <div class="col-md-9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="posts/index">
    <p class="text-warning">Please select a post</p>
  </script>

  <script type="text/x-handlebars" id="post">
    {{#if isEditing}} {{partial 'post/edit'}}
    <button {{action 'doneEditing'}}>Done</button>
    {{else}}
    <button {{action 'edit'}}>Edit</button>
    {{/if}}

    <h1>{{title}}</h1>
    <h2>by {{author.name}} <small class='muted'>({{format-date date}})</small></h2>

    <hr>

    <div class='intro'>
      {{format-markdown excerpt}}
    </div>

    <div class='below-the-fold'>
      {{format-markdown body}}
    </div>
  </script>

  <script type="text/x-handlebars" id="post/_edit">
    <p>{{input type="text" value=title}}</p>
    <p>{{input type="text" value=excerpt}}</p>
    <p>{{textarea value=body}}</p>
  </script>

  <script type="text/x-handlebars" id="about">
    <div class='about'>
      <p>
        One day this will be editable...
      </p>
    </div>
  </script>
</body>
</html>
